<table class="table">
    <thead>
      <tr>
        <!-- <th scope="col">#</th> -->
        <th scope="col">Item</th>
        <!-- <th scope="col">Quantity</th> -->
        <th scope="col">Final Price</th>
      </tr>
    </thead>
    <tbody *ngFor="let product of products; let i=index">
      <tr>
        <td>{{product.name}}</td>
        <td>{{product.cost}}</td>
      </tr>
    </tbody>
  </table>

  <h3>Sales Tax:{{salesTax}}</h3>
  <h3>Total Cost: {{totalCost}}</h3>
