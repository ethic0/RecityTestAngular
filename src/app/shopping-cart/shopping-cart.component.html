<p>Cart Items:</p>
<table class="table">
    <thead>
      <tr>
        <!-- <th scope="col">#</th> -->
        <th scope="col">Item</th>
        <!-- <th scope="col">Quantity</th> -->
        <th scope="col">Price</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody *ngFor="let item of products; let i=index">
      <tr>
        <!-- <th scope="row">{{i}}</th> -->
        <td>{{item.name}}</td>
        <!-- <td></td> -->
        <td>{{item.cost}}</td>
        <td>
            <button *ngIf="!purchase" class="btn btn-danger" (click)="removeItem(i)">Remove</button>
        </td>
      </tr>
    </tbody>
  </table>

<div>
<button class="btn btn-primary" (click)="checkout()">Go to Checkout</button>
</div>
<div *ngIf="purchase">
    <app-checkout [products]="items"></app-checkout>
</div>
